<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator IOS</title>
</head>
<body>
        <div class="container">
            <!-- <div class="screen"></div>
            <div class="main"> -->
                <div class="row">
                    <div class="col"><button class="grey">Ac</button></div>
                    <div class="col"><button class="opt"><sup>+</sup><sub>-</sub></button></div>
                    <div class="col"><button class="opt">%</button></div>
                    <div class="col"><button class="opt">รท</button></div>
                    <div class="col"><button class="num">7</button></div>
                    <div class="col"><button class="num">8</button></div>
                    <div class="col"><button class="num">9</button></div>
                    <div class="col"><button class="opt">x</button></div>
                    <div class="col"><button class="num">4</button></div>
                    <div class="col"><button class="num">5</button></div>
                    <div class="col"><button class="num">6</button></div>
                    <div class="col"><button class="opt">-</button></div>
                    <div class="col"><button class="num">1</button></div>
                    <div class="col"><button class="num">2</button></div>
                    <div class="col"><button class="num">3</button></div>
                    <div class="col"><button class="opt">+</button></div>
                    <div class="col"><button class="dark-zero">0</button></div>
                    <div class="col"><button class="dot">.</button></div>
                    <div class="col"><button class="equal">=</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
