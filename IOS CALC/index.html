<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator IOS</title>
</head>
<body>
        <div class="container">
            <!-- <div class="screen"></div> -->
            <div class="main">
                <div class="row">
                    <div class="col opt1">Ac</div>
                    <div class="col opt1"><sup>+</sup><sub>-</sub></div>
                    <div class="col opt1">%</div>
                    <div class="col opt">รท</div>
                    <div class="col num">7</div>
                    <div class="col num">8</div>
                    <div class="col num">9</div>
                    <div class="col opt">x</div>
                    <div class="col num">4</div>
                    <div class="col num">5</div>
                    <div class="col num">6</div>
                    <div class="col opt">-</div>
                    <div class="col num">1</div>
                    <div class="col num">2</div>
                    <div class="col num">3</div>
                    <div class="col opt">+</div>
                    <div class="col zero">0</div>
                    <div class="col dot">.</div>
                    <div class="col equal">=</div>
                </div>
            </div>
        </div>
    </body>
